{% load static %}

<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"href="{% static 'search/favicon.ico' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<!-- body starts -->

<body style="background-color: black; overflow-x: hidden;">

  <!-- page header starts -->

  <div class="page-header" style="background-color: white;">
    <p align="center">Made with &hearts; by <a href="https://www.linkedin.com/in/ayush-bajpai-510713208/">Ayush</a></p>
  </div>
  <!-- page header ends -->

  <div class="container">

    <div style="margin-top:100px">
      <p align='center'><img src="{% static 'search/infinity.png' %}" style="width: 400px;"></p>
    </div>

    <!-- search form -->
    <form action="search" method="POST">
      {% csrf_token %}
      <p align="center" style="margin-top: 50px;">

      <div class="input-group mb-3">

        <input type="text" name="search" class="form-control" id="basic-url" aria-describedby="basic-addon3"
          placeholder="Search here..." autofocus x-webkit-speech>
      </div>
      <p align="center" style="margin-top: 30px;"><button type="submit" class="btn btn-info">Search</button></p>
      </p>
    </form>
  </div>

</body>
<!-- body ends -->

</html>
